<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de frigorias</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
      <div class="calcbox">
        <h1 class="titulo">Calculadora de frigorias</h1>
          <input class="valor flexbox" id="largo" type="number" placeholder="Introduce el largo">
          <input class="valor flexbox" id="ancho" type="number" placeholder="Introduce el ancho">
          <input class="valor flexbox" id="alto" type="number" placeholder="Introduce el alto">
          <button class="boton" onclick="calcularMultiplicacion()">Calcular</button>
          <div class="result" id="resultado"> Frigorias/Hora
          </div>
      </div> 
    <script src="calculator.js"></script>
</body>
</html>
